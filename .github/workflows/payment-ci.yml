name: Payment Service CI/CD

on:
  pull_request:
    paths:
      - "**"
      - ".github/workflows/payment-ci.yml"

  push:
    branches: ["main", "develop"]
    paths:
      - "**"
      - ".github/workflows/payment-ci.yml"

  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: payment-service-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_DIR: .
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-payment-service

jobs:
  test:
    name: Build + Unit/Integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Debug repo structure
        run: |
          pwd
          ls -la

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Show Java & Maven versions
        run: |
          java -version
          ./mvnw -v

      - name: Build + Unit tests + Integration tests (Testcontainers)
        run: ./mvnw -B -ntp verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: payment-test-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**

  docker-build-pr:
    name: Docker build (PR only, no push)
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-image:
    name: Build & Push image to GHCR
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
