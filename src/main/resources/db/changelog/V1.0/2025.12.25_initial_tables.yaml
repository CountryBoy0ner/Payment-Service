databaseChangeLog:
  - changeSet:
      id: 2025-12-25-001-create-payments
      author: payment-service
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: timestamptz
                  constraints:
                    nullable: false

              - column:
                  name: payment_amount
                  type: numeric(19,2)
                  constraints:
                    nullable: false
