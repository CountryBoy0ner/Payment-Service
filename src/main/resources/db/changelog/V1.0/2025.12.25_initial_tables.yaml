databaseChangeLog:
  - changeSet:
      id: 2025-12-25-001-create-payments-table
      author: you
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: payment_amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: payments
            columnNames: id
            constraintName: pk_payments
